<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h3>Register</h3>

    <form method="POST" enctype="multipart/form-data">
<!--    enctype using file uploading-->
    {% csrf_token %}

<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" name="u" class="form-control" placeholder="Enter the name">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the password">
</div>
<div class="mb-3">
  <label class="form-label">Confirm password</label>
  <input type="password" class="form-control" name="c" placeholder="Enter the password">
</div>
    <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="text" class="form-control" name="e" placeholder="Enter a mail">
</div>
    <div class="mb-3">
  <label class="form-label">First name</label>
  <input type="text" class="form-control" name="f">
</div>
        <div class="mb-3">
  <label class="form-label">last name</label>
  <input type="text" class="form-control" name="l">
</div>
<div class="mb-3">
    <input type="submit" class="form-control btn btn-primary">
</div>

    </form>


{% endblock %}
