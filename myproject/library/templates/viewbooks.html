<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>View Books</h3>
<!--{{b}}-->
<center>
<table class="table table-bordered">

    <tr><th>ID</th>
        <th>COVER</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PRICE</th>
        <th>DOCUMENT</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    {% for i in b %}
    <tr><td>{{i.id}}</td>
        <td><a href="{{i.pdf.url}}">Download</a></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.price}}</td>
        <td><img src="{{i.images.url}}" height="100px" width="100px"></td>
        <td><a href="{% url 'books:detail' i.id %}" class="btn btn-danger">View</a></td>
        <td><a href="{% url 'books:edit' i.id %}" class="btn btn-danger">Edit</a></td>
        <td><a href="{% url 'books:delete' i.id %}" class="btn btn-danger">Delete</a></td>
    </tr>

    {% endfor %}
</table>
    </center>
